<body>

        <div id="certify">
                <div class="swiper-container">
                <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./../img/body04-li01-01.webp" /><p>非常难得又值钱的认证证书</p></div>
                <div class="swiper-slide"><img src="./../img/body04-li01-02.webp" /><p>深圳市优秀互联网企业认定证书</p></div>
                <div class="swiper-slide"><img src="./../img/body04-li01-03.webp" /><p>质量管理体系认证荣誉证书</p></div>
                <div class="swiper-slide"><img src="./../img/body04-li01-04.webp" /><p>计算机软件著作权登记证书</p></div>
                <div class="swiper-slide"><img src="./../img/body04-li01-05.webp" /><p>增值电信业务经营许可证</p></div>
                </div>
                </div>
                <div class="swiper-button-prev"><i class="iconfont icon-xiangzuoanniu"></i></div>
                <div class="swiper-button-next"><i class="iconfont icon-xiangzuoanniu1"></i></div>
        </div>
                


    <script language="javascript"> 
       certifySwiper = new Swiper('#certify .swiper-container', {
	watchSlidesProgress: true,
	slidesPerView: 'auto',
	centeredSlides: true,
	loop: true,
	loopedSlides: 5,
	autoplay: true,
	navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev',
	},
	pagination: {
		el: '.swiper-pagination',
		//clickable :true,
	},
	on: {
		progress: function(progress) {
			for (i = 0; i < this.slides.length; i++) {
				var slide = this.slides.eq(i);
				var slideProgress = this.slides[i].progress;
				modify = 1;
				if (Math.abs(slideProgress) > 1) {
					modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
				}
				translate = slideProgress * modify * 260 + 'px';
				scale = 1 - Math.abs(slideProgress) / 5;
				zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
				slide.transform('translateX(' + translate + ') scale(' + scale + ')');
				slide.css('zIndex', zIndex);
				slide.css('opacity', 1);
				if (Math.abs(slideProgress) > 3) {
					slide.css('opacity', 0);
				}
			}
		},
		setTransition: function(transition) {
			for (var i = 0; i < this.slides.length; i++) {
				var slide = this.slides.eq(i)
				slide.transition(transition);
			}

		}
	}

})

    </script>


</body>
